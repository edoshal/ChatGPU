<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPU - Tư vấn dinh dưỡng thông minh</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Đang tải...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container">
        
        <!-- Navigation Header (Desktop) -->
        <nav id="navbar" class="navbar hidden">
            <div class="nav-brand">
                <i class="fas fa-apple-alt"></i>
                <span>ChatGPU Health</span>
            </div>
            
            <div class="nav-menu">
                <a href="#/dashboard" class="nav-link" data-route="dashboard">
                    <i class="fas fa-heartbeat"></i>
                    <span>Tình trạng sức khỏe</span>
                </a>
                <a href="#/chat" class="nav-link" data-route="chat">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                
            </div>
            
            <div class="nav-user">
                <div id="profile-selector" class="profile-selector hidden">
                    <button class="profile-toggle">
                        <i class="fas fa-user"></i>
                        <span id="current-profile-name">Chọn hồ sơ</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="profile-dropdown">
                        <div id="profile-list"></div>
                        <hr>
                        <button onclick="createNewProfile()" class="dropdown-action">
                            <i class="fas fa-plus"></i>
                            Tạo hồ sơ mới
                        </button>
                    </div>
                </div>
                
                <div class="user-menu">
                    <button class="user-toggle">
                        <i class="fas fa-user-circle"></i>
                        <span id="user-name">User</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="user-dropdown">
                        <a href="#/settings" class="dropdown-item">
                            <i class="fas fa-cog"></i>
                            Cài đặt
                        </a>
                        <a href="#/foods" id="foods-dropdown-item" class="dropdown-item hidden">
                            <i class="fas fa-seedling"></i>
                            Quản lý thực phẩm
                        </a>
                        <button onclick="logout()" class="dropdown-item logout">
                            <i class="fas fa-sign-out-alt"></i>
                            Đăng xuất
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Mobile Bottom Navigation -->
        <nav id="mobile-nav" class="mobile-nav hidden">
            <a href="#/dashboard" class="mobile-nav-item" data-route="dashboard">
                <i class="fas fa-heartbeat"></i>
                <span>Tình trạng</span>
            </a>
            <a href="#/chat" class="mobile-nav-item" data-route="chat">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </a>
            
        </nav>

        <!-- Main Content Area -->
        <main id="main-content" class="main-content">
            <div id="page-container">
                <!-- Dynamic page content will be loaded here -->
            </div>
        </main>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>

        <!-- Modal Container -->
        <div id="modal-container" class="modal-container hidden"></div>
    </div>

    <!-- Scripts -->
    <script src="/router/app.js?v=2"></script>
    <script src="/pages/auth.js?v=2"></script>
    <script src="/pages/dashboard.js?v=2"></script>
    <script src="/pages/profiles.js?v=2"></script>
    <script src="/pages/chat.js?v=3"></script>
    <script src="/pages/documents.js?v=2"></script>
    <script src="/pages/foods.js?v=2"></script>
    
    <script src="/pages/settings.js?v=2"></script>

    <script>
        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });
    </script>
</body>
</html>
